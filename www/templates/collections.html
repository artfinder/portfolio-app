<ion-view title="Collections">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">

    <div class="artworks-listing" ng-if="collections">

        <div class="artwork-box" ng-repeat="collection in collections">

            <a href="#/portfolio/by-collection/{{ collection.slug }}">
                <img ng-src="{{ baseUrl }}{{ collection.cover_image.grid_medium.local_file_name }}" />
            </a>

            <div class="artwork-description">
                <h4 class="title center">{{ collection.name }}</h4>
            </div>

        </div>

    </div>

    <div ng-if="collectionsCount == 0" class="center">
      <p>It appears you don't have any collections.</p>
    </div>

  </ion-content>
</ion-view>
