<ion-view title="Collections ({{ collectionsCount }})">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="false" class="has-header white-bg">

  <div class="artworks-listing" ng-if="collections">
      <div class="artwork-box collection" ng-repeat="collection in collections">
          <a href="#/portfolio/by-collection/{{ collection.slug }}/" class="art-item">
              <div class="main-image">
                  <img ng-src="{{ collection.cover_image.imageUrl }}" />
              </div>
              <div class="sub-images clearfix" ng-if="collection.sub_images">
                  <div class="image" ng-repeat="sub_image in collection.sub_images">
                      <img ng-src="{{ sub_image.imageUrl }}" />
                  </div>
              </div>
              <div class="sub-images clearfix" ng-if="collection.sub_images == 0">
                  <div class="image">
                      <img ng-src="{{ collection.cover_image.imageUrl }}" />
                  </div>
              </div>
              <div class="artwork-description">
                  <span class="title">{{ collection.name }}</span>
              </div>
          </a>
      </div>
  </div>
    <div ng-if="collectionsCount == 0" class="center">
      <div class="main-article dark no-found">
          <i class="icon ion-more"></i>
          <div>It appears you don't have any collections.</div>
      </div>
    </div>
  </ion-content>
</ion-view>
