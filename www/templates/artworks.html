<ion-view title="{{ viewTitle }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">

    <div class="artworks-listing">

        <div class="artwork-box" ng-repeat="art in artworks">

            <a href="#/artwork/{{ art.id }}/{{ ref }}/{{ refId }}">
                <img ng-src="{{ art.cover_image.local_path2 }}" />
            </a>

            <div class="artwork-description">
                <h4 class="title">{{ art.name }}</h4>
                {{ art.category }}<br/>
                <span class="price">&pound;{{ art.price }}</span>
            </div>

        </div>

    </div>

  </ion-content>
</ion-view>
