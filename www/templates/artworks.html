<ion-view title="{{ viewTitle }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header white-bg">
        <div class="artworks-listing">
            <div class="artwork-box" ng-repeat="art in artworks">
                <div class="art-item">
                    <a href="#/artwork/{{ art.id }}/{{ ref }}/{{ refId }}" nav-clear>
                        <img ng-src="{{ baseUrl }}{{ art.cover_image.local_file_name }}">
                    </a>
                    <div class="artwork-description">
                        <span class="title">{{ art.name }}</span>
                    </div>
                </div>

            </div>
        </div>
        <div ng-if="artworksCount == 0" class="center">
            <div class="main-article dark no-found">
                <i class="icon ion-more"></i>
                <div>It appears you don't have any artworks.</div>
            </div>
        </div>
        
        <ion-infinite-scroll ng-if="hasMoreData == true" on-infinite="loadMore({{ page + 1 }})" distance="0%"></ion-infinite-scroll>
        <div ng-if="hasMoreData == false">There are no more artworks</div>
      </ion-content>
</ion-view>
