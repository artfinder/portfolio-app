<ion-view title="Artworks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">

    <div class="artworks-listing">

        <div class="artwork-box" ng-repeat="art in artworks">

            <a href="#/portfolio/artwork/{{ art.id }}">
                <img src="{{ art.images.fluid }}" />
            </a>

            <div class="artwork-description">
                <h4 class="title">{{ art.title }}</h4>
                {{ art.category }}<br/>
                <span class="price">&pound;{{ art.price }}</span>
            </div>

        </div>

    </div>

  </ion-content>
</ion-view>
