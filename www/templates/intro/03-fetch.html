<ion-view>
  <ion-content padding="true" has-bouncing="false" class="center">
    <h3>Please wait...</h3>
    <p>Your Artfinder portfolio is now being downloaded to the device for offline access.<br/>This may take some time...</p>

    <p>Downloading...</p>

    <span class="icon ion-looping"></span>

    <p>{{ counter }} / {{ totalRecords }}</p>

    <button class="button button-calm" ng-click="cancel();" nav-clear>
        Finish later
    </button>
  </ion-content>
</ion-view>
